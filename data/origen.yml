title: 'El origen del cáncer'
presentacion: presentación
presentacion_text1:    "Nuestra comprensión del origen del cáncer ha cambiado drásticamente en las últimas tres décadas, debido en gran parte a la revolución acontecida en el campo de la biología molecular. Las nuevas herramientas que han permitido interrogar el genoma completo, han hecho posible descubrir y comprender mejor la compleja maquinaria molecular que opera dentro de una célula, ya sea normal o tumoral."
presentacion_text2:    " En este módulo se revisan algunos de los conceptos fundamentales para sentar las bases del conocimiento de las bases genéticas del cáncer, como son los diferentes tipos de mutaciones que pueden acontecer durante el inicio y la progresión del cáncer. "
objetivos: objetivos
objetivo1: Comprender el concepto de biomarcador, tanto pronóstico, como predictivo.
objetivo2: Entender el cáncer como una enfermedad genética
objetivo3: Conocer los principales genes implicados en el cáncer y los principales tipos de mutaciones que pueden acontecer en esta enfermedad.
objetivo4: Comprender que los avances en la biología molecular nos están permitiendo re-clasificar los tumores en función de sus alteraciones genómicas (taxonomía del cáncer).

concepto_clave: Concepto clave

biomarcadores: Biomarcadores
biomarcadores_text: "Los biomarcadores son aquellas características clínicas o moleculares que pueden medirse de una manera objetiva y reproducible para indicar una condición biológica, bien sea un proceso normal o patológico, así como la respuesta a una intervención terapéutica concreta. Los biomarcadores pueden clasificarse en:"

pronosticos: Biomarcadores pronósticos
pronosticos_text: "Identifican características moleculares o histopatológicas específicas del tumor que se asocian con el curso clínico de la enfermedad. Como ejemplo se puede citar la plataforma genómica Oncotype Dx® para establecer el riesgo de recidiva en cáncer de mama. "
pronosticos_highlight: "Para un biomarcador pronóstico, la probabilidad de supervivencia está relacionada con la expresión o no del biomarcador, independientemente del tratamiento administrado. "

image1_title: "Figura 1. Biomarcadores pronósticos: "
image1_text: "(A) en pacientes que reciben tratamiento activo, (B) en pacientes que no reciben tratamiento activo (placebo o tratamiento de soporte). (C) Pacientes que expresan y (D) pacientes que no expresan el biomarcador de interés. Se puede observar como la probabilidad de supervivencia está condicionada por la presencia del propio biomarcador, pero no se ve condicionada por el tratamiento administrado. Tomada de ESMO Handbook of Translational Research, 2nd edition, 2015."

predictivos: Biomarcadores predictivos
predictivos_text: "Proporcionan información sobre la probabilidad de respuesta a una terapia particular. Un ejemplo de biomarcador predictivo en cáncer de mama es la sobre-expresión de la proteína HER2/neu, de la familia de receptores transmembrana EGFR, asociada a la respuesta a los diferentes agentes dirigidos contra esta proteína, como el trastuzumab, pertuzumab, lapatinib o trastuzumab-emtansina, entre otros. Cabe destacar que en algunos casos, un biomarcador puede ser pronóstico y predictivo al mismo tiempo, como es el caso de la ya mencionada proteína HER2/neu en cáncer de mama. "
predictivos_highlight: "Para un biomarcador predictivo, la probabilidad de supervivencia está condicionada por el tratamiento recibido en aquellos pacientes que expresan el biomarcador de interés. "

image2_title: "Figura 2. Biomarcadores predictivos: "
image2_text: "(A) en pacientes que reciben tratamiento específico frente al biomarcador, (B) en pacientes que no reciben dicho tratamiento. (C) Pacientes que expresan, y (D) patientes que no expresan el biomarcadores de interés. En este caso se puede observar como la administración de un tratamiento específico modifica la probabilidad de supervivencia de los pacientes. Tomada de ESMO Handbook of Translational Research, 2nd edition, 2015."

biomarcadores_text2: "Los biomarcadores pueden ser características clínicas (como el ECOG), análisis de laboratorio (como el PSA en el caso del cáncer de próstata) o alteraciones moleculares (como determinadas mutaciones genéticas). Por otra parte, los biomarcadores también pueden ser clasificados en base a otros parámetros, como, por ejemplo, su origen: histológicos, cuando provienen de tejido, o líquidos, cuando se originan en la sangre, el plasma u otros fluidos (estos últimos englobados en la denominada “biopsia líquida”)."
biomarcadores_text3: "También podemos clasificar los biomarcadores en genómicos, proteómicos, transcriptómicos, etc, en función de si se analizan genes, proteínas o ARN, respectivamente. "
biomarcadores_text4:  "Es importante destacar que cada biomarcador en desarrollo debe someterse a unos requisitos previos de validación analítica y clínica antes de poder ser utilizado en la práctica clínica de manera fiable. "

cap2_title: "El genoma del cáncer "
cap2_t1: "El cáncer es, en esencia, una enfermedad genética; es decir, se debe principalmente a la acumulación de alteraciones moleculares en el genoma de las células. "
cap2_img1_title: Figura 1. Estructura del ADN. Winslow. T. Recuperado de www.cancer.gov
cap2_img1_text: "T. Recuperado de www.cancer.gov"
cap2_t2: "En los últimos años, los avances en las técnicas de secuenciación del ADN han permitido conocer mejor el genoma humano,  generando a su vez, una mejora sustancial en el conocimiento de esta enfermedad. "
cap2_li1_1: "Los mapas genómicos nos están permitiendo rediseñar la taxonomía de los tumores, pasando de una clasificación puramente histológica a una genómica. Como ejemplo, cabe destacar el cáncer de pulmón, en el cual ha habido una significativa evolución desde sus primeras clasificaciones puramente histológicas (adenocarcinoma, epidermoide, célula pequeña, etc) hasta las más actuales, que incluyen información molecular indispensable para el manejo terapéutico (determinación de EGFR, ALK, ROS, MET, PD1/PD-L1, etc). "
cap2_li1_2: "El beneficio de los fármacos diseñados frente a determinadas alteraciones moleculares (ej, terapias anti-HER2 en cáncer de mama) ha puesto de manifiesto que estas alteraciones genéticas son biomarcadores muy sensibles para el tratamiento de los tumores, ayudando a los clínicos a realizar una medicina de precisión. "
cap2_li1_3: "El análisis del genoma que se está llevando a cabo en múltiples tumores podrá identificar nuevas dianas, que junto a la exploración farmacológica adecuada, dará lugar a interesantes enfoques terapéuticos. "
cap2_subtitle1: Genes en el cáncer
cap2_t3: "De manera general, podemos clasificar los genes implicados en cáncer en: "
cap2_card1_title: "Proto-oncogén "
cap2_card1_body: "Es un gen “normal”, implicado en la regulación de la proliferación celular. Las mutaciones en estos genes pueden hacer que se conviertan en oncogenes. "  
cap2_card2_title: "Oncogenes"
cap2_card2_body: "Son genes “activadores”, es decir, actúan como el acelerador de un coche, de manera que una alteración en la función de un proto-oncogén sería el equivalente a tener el acelerador continuamente presionado (activación continua del proceso de carcinogénesis). Pueden activarse mediante translocaciones cromosómicas, mutaciones puntuales o amplificaciones/sobre-expresiones. Normalmente, la alteración de un solo  alelo (heterocigosis) es suficiente para que se manifieste (por eso se denominan genes dominantes). Ejemplos de oncogenes: MYC y RAS"
cap2_img2_title: "Figura 2: Mecanismos por los que un proto-oncogén puede convertirse en oncogén " 
cap2_img2_text: ""  
cap2_card3_title: Genes supresores
cap2_card3_body: "Por el contrario, estos genes actúan como “frenos”, de manera que cuando no está alterada su función, inhiben la carcinogénesis. Son los llamados “guardianes del genoma”. Las mutaciones en los genes supresores generalmente producen un truncamiento de la proteína codificada por dicho gen, y es necesaria la alteración de los dos alelos (por eso se denominan genes recesivos), causando la pérdida de heterocigosidad (en inglés, LOH), para que se manifiesten.  Ejemplos de genes supresores tumorales: p53 y RB1"
cap2_card4_title: Genes de reparación del ADN
cap2_card4_body: "Son genes que codifican proteínas implicadas en la reparación del ADN. Su alteración conlleva la imposibilidad de reparar estos errores, acumulándose por tanto, en las células mutaciones. Son genes recesivos, al igual que los genes supresores. Ejemplos de genes de reparación del ADN: BRCA1 y BRCA2"
cap2_subtitle2: Tipos de mutaciones
cap2_t3: "Los cambios genéticos que fomentan el cáncer pueden heredarse si los cambios están presentes en las células germinales (óvulos y espermatozoides). Este tipo de alteraciones, denominadas "
cap2_span1: "mutaciones germinales, "
cap2_t4: "están presentes en cada una de las células de la descendencia."
cap2_t5: "Por el contrario, y de forma más frecuente, los cambios genéticos pueden adquirirse a lo largo de la vida, como resultado del cúmulo de errores en el ADN que ocurren en la división celular o por la exposición a determinadas sustancias carcinógenas que dañan el ADN, como la radiación, el tabaco o los rayos UVA. Estas alteraciones reciben el nombre de "
cap2_span2: "mutaciones somáticas "
cap2_t6: "(o adquiridas). "
cap2_t7: "Ejemplo: Gracias a los avances en las técnicas de secuenciación de nueva generación, actualmente conocemos más y mejor la prevalencia de las mutaciones somáticas en diferentes tipos tumores (Ver Figura 3)"
cap2_img3_title: "Figura 3: Prevalencia de mutaciones somáticas en todos los tipos de cáncer humano. "
cap2_img3_text: "Cada punto representa una muestra, y las líneas horizontales rojas son la media de las mutaciones en los respectivos tipos de cáncer. El eje vertical en escala logarítmica muestra el número de mutaciones por megabase de datos, mientras que los diferentes tipos de cáncer están ordenados en el eje horizontal según su número medio de mutaciones somáticas. . Figura sacada de Alexandrov LB, Nature, 2013"
cap2_t8: "Por otra parte, las mutaciones pueden clasificarse en 3 grandes grupos: "
cap2_card5_title:  Moleculares
cap2_card5_body: "Son mutaciones a nivel molecular y afectan a las bases nitrogenadas del ADN (Adenina, Citosina, Timina, Guanina). "
cap2_card6_title:  "Cromosómicas"
cap2_card6_body: "Afectan a un segmento del cromosoma de mayor tamaño que el gen, por tanto son estructurales. Pueden ocurrir por pérdida de grandes fragmentos (deleción), duplicaciones o reordenamientos dentro del cromosoma."
cap2_card7_title:  "Genómicas "
cap2_card7_body: " Afectan al conjunto del genoma, aumentando el número de pares de cromosomas (poliploidías), reduciéndolo a una sola serie (haploidía o monoploidía) o bien afectando al número de cromosomas individualmente, por exceso (ej, la trisomía del 21 o Síndrome de Down) o por defecto. "
cap2_t9: "Las mutaciones moleculares, a su vez, pueden ser clasificadas de la siguiente manera (ver Figura 4): "
cap2_card8_title: "Mutaciones silentes: "
cap2_card8_body: "Existe un cambio en una de las bases del ADN, de manera que el triplete de nucleótidos se modifica, pero sigue codificando para el mismo aminoácido. Esto se debe a que el código genético tiene varias combinaciones de nucleótidos para cada aminoácido, dando un margen de seguridad (Ej, los tripletes CCA y CCC codifican para el aminoácido prolina, por lo que si se produjera este cambio por error, sería un cambio silente, sin afectar al aminoácido codificado, y por tanto, la proteína sería igual). "
cap2_card9_title: "Polimorfismos: "
cap2_card9_body: "Hay un cambio en una de las bases del ADN, dando lugar a un aminoácido diferente, pero este cambio resulta tener poco o ningún impacto en la función de la proteína. Aunque la mayor parte de los polimorfismos son silenciosos, en algunos casos la proteína alterada puede causar alteraciones en el metabolismo de fármacos o alterar la actividad enzimática de procesos metabólicos. "
cap2_card10_title: "Missense mutation "
cap2_card10_body:   "(mutación con cambio de sentido o de sentido erróneo): Hay un cambio en una de las bases del ADN, de manera que el aminoácido que codifica es diferente, alterando la función de la proteína en mayor o menor medida dependiendo de la localización. Pueden subclasificarse a su vez en:"
cap2_card10_body_l1a: "Conservadoras: "
cap2_card10_body_l1b: "El aminoácido es sustituido por otro similar, por lo que el efecto sobre la estructura y función de la proteína puede ser mínimo."
cap2_card10_body_l2a: "No conservadoras: "
cap2_card10_body_l2b: " El aminoácido es sustituido por otro no similar, cuyo efecto es más problemático."
cap2_card11_title: "Nonsense mutation "
cap2_card11_body:  "(mutación sin sentido): En este tipo de mutación hay un cambio en una de las bases del ADN, de forma que el nuevo triplete de nucleótidos determina un codón de terminación prematuro (o codón sin sentido), lo cual conduce a una proteína truncada o incompleta y por tanto, no funcional. "
cap2_card12_title: "Frameshift mutation "
cap2_card12_body: "(cambio del marco del lectura): Este tipo de mutación está causada por la inserción o deleción de un número de nucleótidos que no es múltiplo de tres, con un cambio en el marco de lectura de los nucleótidos, dando lugar a aminoácidos erróneos o incluso la posibilidad de un codón de terminación prematura. "

recuerda: Recuerda
cap2_cc1: "Las variantes genéticas que se encuentran en una frecuencia superior al 1% en la población, suelen clasificarse como polimorfismos, mientras que las variantes con frecuencias por debajo del 1% como mutaciones patogénicas. "
cap2_cc2: "Un codón es una secuencia de tres nucleótidos de ADN o ARN que se corresponden con un aminoácido concreto. Existen 64 codones diferentes, 61 de ellos son específicos de aminoácidos, mientras que los 3 restantes son “señales de parada” (codones de terminación). "
cap2_cc3a: "También podemos hablar de "
cap2_cc3b: "de mutaciones sinónimas, "
cap2_cc3c: "aquellas en las que no se produce un cambio en el aminoácido (las mutaciones silentes o los polimorfismos) o "
cap2_cc3d: "mutaciones no sinónimas, "
cap2_cc3e: "que por el contrario son las que conllevan cambio de aminoácido y por tanto cambios en la proteína resultante (missense, nonsense, frameshift mutation). "



hipertension: Hipertensión intracraneal
hipertension_body:  En caso de que el espacio ocupado por el glioma supere la tolerancia de presión intracraneal. Los más frecuentes son cefalea, visión borrosa y nauseas. Son síntomas muy inespecíficos y fácilmente confundibles con otros cuadros.
focalidad: Focalidad neurológica
focalidad_body: Debidos a la localización específica del tumor, se producirá un déficit neurológico concreto motor, sensitivo o mixto.
epilepsia: Epilepsia
epilepsia_body: Son uno de los síntomas más frecuentes en gliomas de bajo grado, siendo un síntoma que llega hasta el 70-80% de los pacientes en algún momento de su evolución, siendo más frecuente en oligodendrogliomas que en astrocitomas. En el caso de los gliomas de bajo grado, debido a su lento crecimiento, puede preceder años al diagnóstico del tumor.
incidencia_span: Los gliomas de bajo grado corresponden a aproximadamente el 15% de los tumores primarios cerebrales en el adulto, y tienen un pico de incidenciaen torno a los 35-45 años
incidencia_text: '(Pouratian & Schiff, 2010). Su pronóstico es mejor que el de los gliomas anaplásicos y glioblastomas, pudiendo incluso en casos muy seleccionados mantener una actitud expectante. La reciente clasificación molecular ha afinado estos factores pronósticos, si bien se siguen considerando como factores de buen pronóstico los siguientes (deben cumplirse todos) (Sepúlveda-Sánchez et al., 2018):'
edad: Edad < 40 años
tamaño: Tamaño tumoral preoperatorio < 4-6cm
reseccion: Resección completa
idh: IDH mutado y codelección 1p/19q
criterios: En los pacientes que cumplen estos criterios, la mediana de supervivencia puede superar los 10 años, mientras que en los que tienen factores de peor pronóstico, está en torno a 4 años (Daniels et al., 2011).
sospecha: Una vez establecida la sospecha diagnóstica, la prueba de imagen preferida es la resonancia magnética con contraste. A diferencia de los gliomas de alto grado, los gliomas de bajo grado suelen ser hipocaptantes, con imagen hipointensa en T1 e hiperintensa en T2. Clásicamente, los oligodendrogliomas pueden presentar calcificaciones en su interior y además presentar localizaciones corticales, a diferencia de los astrocitomas, más típicos de la sustancia blanca.

diagnostico: Diagnóstico patológico y molecular
histologicamente: "Histológicamente, los gliomas de bajo grado (consideramos de aquí en adelante a los grado II) se dividían en astrocitomas difusos, oligodendrogliomas y oligoastrocitomas, siendo esta tercer entidad una denominación obsoleta. Desde el punto de vista morfológico, las diferencias fundamentales son:"
astrocitoma: Astrocitoma
astrocitoma_body: Se cree que la célula de la que derivan son los astrocitos, compartiendo con ellos la tinción de GFAP (útil para el diagnóstico) y a diferencia de los astrocitomas anaplásicos o los glioblastomas, la transición entre el tejido normal y el neoplásico está poco definida, la celularidad y atipia es baja.
oligodendroglioma: Oligodendroglioma
oligodendroglioma_body: Se cree que derivan de los oligodendrocitos y su característica más clásica es la aparición de células en huevo frito, que no es sino un artefacto que sólo se ve en las muestras parafinadas y no en fresco. De nuevo, la celularidad y la atipia serán las características que diferencien el grado II del anaplásico o grado III.
figura_2_a_title: "A) Oligodendroglioma IDH1 mutado"
figura_2_a_text: " Con co-deleción 1p/19q, grado II de la OMS. Histologicamente corresponde a una neoplasia de celularidad media, constituida por células de núcleos en general isomorfos, redondeados, con halo claro perinuclear. "
figura_2_b_title: "B) Oligodendroglioma grado II de la OMS. "
figura_2_b_text: "Tinción inmunohistoquimica IDH1: positiva. Se observa una tinción citoplasmática de las celulas neoplásica. "
figura_2_c_title: "C) Astrocitoma difuso, IDH1 mutado:"
figura_2_c_text: "ATRX mutado, grado II de la OMS. Codeleción 1p/19q negativa. Histologicamente corresponde a una prolfieración neoplasica de celularidad media, que crece sobre un fondo fibrilar fino, constituida por celulas de núcleos ovalados o redondeados, de cromatina fina. "
figura_2_d_title: " D) Astrocitoma difuso: "
figura_2_d_text: "IDH1 mutado, codeleción 1p/19q negativa, grado II de la OMS. Se observa, en puntos, un fondo fibrilar, vacuolado, que puede confundir con un oligodendroglioma (de ahí la importancia del estudio molecular para categorizar la neoplasia)."
independientemente: "Independientemente de que la primera aproximación siga siendo el análisis morfológico, a día de hoy es imprescindible completar el estudio de cara al diagnóstico definitivo y a la planificación del tratamiento mediante técnicas moleculares."
imprescindible: Es imprescindible contar con la determinación de mutación de IDH (primero con la inmunotinción, reservando la secuenciación para casos negativos), la tinción de ATRX (si bien esta es más secundaria) y la codelección de 1p19q.
marcadores: Estos marcadores nos darán información diagnóstica y pronóstica (la mutación de IDH y la codelección 1p19q son marcadores de mejor pronóstico). En el siguiente esquema, extraído de las guías SEOM 2017 sobre diagnóstico y tratamiento de los gliomas de bajo grado, se resume el algoritmo diagnóstico de los gliomas de bajo grado
algoritmo_title: "Figura 3: Algoritmo diagnóstico molecular de los gliomas de bajo grado. (Sepúlveda-Sánchez et al., 2018)"
metilacion: "El estado de la metilación del promotor de MGMT, que será discutido en los módulos de gliomas de alto grado, ha sido descrito como un factor independiente de buen pronóstico en gliomas de bajo grado, si bien sus implicaciones en el manejo terapéutico aún no están claras (Bell et al., 2018)"
tratamiento: "Tratamiento post quirúrgico adyuvante"
quirurgico: "El tratamiento quirúrgico mediante craneotomía es clave, salvo para tumores de muy buen pronóstico (ver arriba), o cuando haya contraindicaciones claras para la cirugía, en cuyo caso debe garantizarse un seguimiento estrecho para establecer el verdadero comportamiento de la lesión (un porcentaje no desdeñable puede tener un grado mayor de los esperado). "
reseccion2: "Debe intentarse una resección completa siempre que sea posible, pero no a expensas de un déficit neurológico. La supervivencia y pronóstico mejoran cuanto mayor es el grado de resección, especialmente en el caso del oligodendroglioma. Sin embargo es muy frecuente la implicación de áreas elocuentes cerebrales en los gliomas de bajo grado, por lo que en la cirugía de estas lesiones son especialmente relevantes la monitorización neurofisiológica intraoperatoria, la cirugía con paciente despierto en el caso de tumores que involucren las áreas del lenguaje, y la neuronavegación para definir mejor los límites de la lesión. "
tumores: "En los tumores que cumplan todos los factores de buen pronóstico (ver apartado anterior para los criterios), con cirugía completa, el seguimiento es una opción tras la intervención quirúrgica. No obstante, en casos en los que haya uno o más factores de riesgo, a saber:"
mayor: Edad mayor de 40 años
tamaño2: Tamaño mayor de 4-6 cm
codeleccion: "Falta de codelección 1p/19q "
mutacion: "Falta de mutación en IDH"
completa: "Resección no completa"
recomienda: Se recomienda tratamiento complementario post cirugía (Sepúlveda-Sánchez et al., 2018)
radioterapia: "Radioterapia post operatoria:"
radioterapia_span: "Si nos decidimos por radioterapia, esta debe ser tras la cirugía (demorarla a recaída conlleva menor supervivencia) y a dosis bajas (50,4-54 Gy a 1,8 Gy/fracción), dosis mayores no han demostrado ni mayor tiempo hasta progresión, ni mayor supervivencia y si mayores tasas de toxicidad, "
radioterapia_text: " basado en los estudios INT/NCCTG (Shaw et al, 2002), EORTC 22845 y EORTC 22844."
dosimetria: "Figura 3: Imagen de dosimetría IMRT de un glioma de bajo grado"
quimioterapia: "Quimioterapia adyuvante"
PCV: "PCV"
quimioterapia_span: "El régimen estándar es el PCV (procarbacina, vincristina y lomustina), único hasta la fecha con nivel de evidencia I "
quimioterapia_text_1: gracias al estudio RTOG 9802, el cual aleatorizó a 251 pacientes a recibir RDT seguido de 6 ciclos de PCV versus sólo RDT, siendo el objetivo principal la SG. Curiosamente, el primer análisis no demostró un impacto significativo en SG; sin embargo, con casi 12 años de mediana de seguimiento, sí se encontraron diferencias (13.3 años para la RDT y PCV vs 7.8 años para la RDT sola), incluyendo también beneficio en la SLP (10.4 vs 4 años) (Buckner et al., 2016).
quimioterapia_text_2: Es un caso muy singular en la oncología, en el que tras muchos años de seguimiento, un endpoint tan importante como la SG alcanza diferencias significativas cuando en un primer análisis no lo alcanzó. Si bien hay que tenerlo en cuanta como análisis exploratorios, el mayor beneficio parecía encontrarse en pacientes con histología de oligodendroglima y en pacientes con mutaciones en IDH.
quimioterapia_text_3: "El principal problema de este tratamiento es su falta de comodidad (necesita tratamiento intravenoso los días 8 y 29 de cada ciclo) y la toxicidad hematológica y clínica, que hace que sólo un 56% de los pacientes completaran el tratamiento por protocolo (Buckner et al., 2016)."
temozolomida: "Temozolomida"
temozolomida_text_1: "La temozolomida, de eficacia contrastada en gliomas de alto grado, no tiene la evidencia grado I que tiene el PCV, si bien presenta ventajas evidentes, tales como la comodidad y el perfil de toxicidad de la misma. Existe amplio debate en la neurooncología sobre si, a la vista de que temozolomida es al menos igual de eficaz que PCV en gliomas de alto grado, podemos extrapolar estos datos a los gliomas de bajo grado, especialmente en el contexto adyuvante."
temozolomida_text_2: "No hay consenso en si, de decidirnos por temozolomida, debe realizarse de forma concomitante con radioterapia o después de la misma, si bien el ensayo con mejor evidencia de uso de temozolomida en gliomas de bajo grado (ensayo fase II, no aleatorizado) usaba un esquema concurrente con la RDT (a dosis de 75 mg/m2) seguido de temozolomida 150-200 mg/m2 días 1-5 de cada 28 durante 12 ciclos, sin alcanzarse la mediana de SLP ni de SG (con 4 años de mediana de seguimiento) y unas tasa de SLP a los 3 años de 59% y de SG de 73% (Fisher et al., 2015)."
versus: "Temozolomida versus radioterapia"
versus_text: "Recientemente, un estudio fase III aleatorizado ha evaluado la posibilidad de sustituir la radioterapia por temozolomida en pacientes con glioma de bajo grado, con al menos un factor de riesgo. Aunque las medianas de supervivencia global no han sido alcanzadas en ninguno de los grupos, y aunque la diferencia de SLP no es significativa, si que es numéricamente menor para la rama de temozolomida (39 vs 46 meses) (Baumert et al., 2016). Un resultado interesante de este estudio, es que en el análisis de subgrupos muestra que en pacientes con mutación en IDH y sin codelección de 1p/19q, los pacientes tratados con  radioterapia tenían una mayor SLP que los tratados con temozolomida."
inicio: "Tratamiento de la enfermedad no resecable de inicio"
inicio_text: "En estos casos, el tratamiento se considera paliativo, siendo la biopsia indicada para valorar factores pronósticos. No está claro el papel de la quimioterapia neoadyuvante, tanto basada en PCV como en temozolomida, en una potencial conversión de inoperable a operable."
tendencias: "Tratamiento a la recaída: tendencias actuales"
tendencias_text_1: "El tratamiento a la recaída de gliomas de bajo grado es, al igual que los gliomas de alto grado, materia de controversia. En la medida de lo posible, se intentará cirugía de rescate, sobre todo por la posible transformación a alto grado. Dependiendo del escenario en que nos encontremos, podemos ir desde un tratamiento con intención radical (por ejemplo, un paciente al que no se le hubiera aplicado radioterapia tras cirugía) a un tratamiento exclusivamente paliativo. "
tendencias_span: "Se recomienda la inclusión de estos pacientes en ensayos clínicos."
tendencias_text_2: "Un reciente estudio fase II aleatorizado ha mostrado que la adición de bevacizumab a temozolomida en gliomas de grado II y III sin codelección 1p/19q en pacientes a la primera recaída no aporta beneficio significativo a la temozolmida sola en términos de supervivencia global (Bent et al., 2018)"
