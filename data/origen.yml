answer4_a: "El mayor grado de evidencia para un tratamiento adyuvante en gliomas de bajo grado y alto riesgo es la RDT seguida de PCV, ya que esta ha demostrado aumento de supervivencia en un estudio aleatorizado frente a RDT sola. "
answer4_b: " La dosis de la RDT se recomienda que sea 50.4 – 54Gy, ya que dosis más altas no han demostrado mayor eficacia y sí mayor toxicidad."
answer4_c: "La opción B, si bien es valorable, no cuenta con el grado de evidencia que el PCV, aunque se puede discutir con el paciente según sus preferencias; en todo caso, el estudio que aporta una evidencia menor al PCV para este esquema, era con una primera fase de temozolomida concomitante. "








